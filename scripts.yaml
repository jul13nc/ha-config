ambiance_tv:
  alias: Ambiance TV
  sequence:
  - condition: sun
    before: sunrise
    after: sunset
  - if:
    - condition: device
      device_id: 310431d68dafb9ebcc0d9691c14bd65b
      domain: media_player
      entity_id: cb510071aa3b9ffed27491191571435e
      type: is_on
    then:
    - service: scene.turn_on
      target:
        entity_id: scene.lumiere_tv_nocturne
      metadata: {}
    else:
    - service: scene.turn_on
      target:
        entity_id: scene.lumiere_eteintes
      metadata: {}
  mode: single
notif_parent_maison:
  alias: Notif Parent Maison
  sequence:
  - condition: state
    entity_id: person.julien
    state: home
  - service: notify.mobile_app_sm_a505fn
    data:
      message: '{{ notif_text }}'
  mode: queued
  icon: mdi:account-group
