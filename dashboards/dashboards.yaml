views:
  - title: Home
    cards:
      - type: custom:button-card
        name: Lancer aspirateur
        size: 10%
        entity: vacuum.robot_aspirateur
        tap_action:
          action: call-service
          entity: vacuum.robot_aspirateur
          confirmation:
            text: >-
              [[[ return `Etes vous sur de vouloir démarrer
              ${entity.attributes.friendly_name}?` ]]]
          service: vacuum.start
          service_data:
            entity_id: entity
      - type: custom:mini-graph-card
        name: Chambres
        entities:
          - sensor.temp_ch_gaetan
          - sensor.temperature_ch_romain
          - sensor.temperature_ch_parents
      - type: custom:mini-graph-card
        entities:
          - sensor.temp_salon
      - type: custom:mini-graph-card
        entities:
          - sensor.temp_ext
      - type: custom:mini-graph-card
        name: Autres pièces
        entities:
          - sensor.temp_bureau
          - sensor.temp_salle_jeux
      - type: custom:meteofrance-weather-card
        entity: weather.mionnay
        number_of_forecasts: '5'
        name: Mionnay
        current: true
        one_hour_forecast: true
        forecast: true
        details: true
        alert_forecast: true
        animated_icons: true
        cloudCoverEntity: sensor.mionnay_cloud_cover
        rainChanceEntity: sensor.mionnay_rain_chance
        freezeChanceEntity: sensor.mionnay_freeze_chance
        snowChanceEntity: sensor.mionnay_snow_chance
        uvEntity: sensor.mionnay_uv
        rainForecastEntity: sensor.mionnay_next_rain
        alertEntity: sensor.01_weather_alert