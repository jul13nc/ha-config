- id: 'cover_facade_est'
  alias: Volets - EST
  description: 'Gestion auto des volets de la facade EST'
  use_blueprint:
    path: covers.yaml
    input:
      cover: cover.volets_facade_est
      facade_sun_sensor: binary_sensor.soleil_face_est
- id: 'cover_facade_ouest'
  alias: Volets - OUEST
  description: 'Gestion auto des volets de la facade OUEST'
  use_blueprint:
    path: covers.yaml
    input:
      cover: cover.volets_facade_ouest
      facade_sun_sensor: binary_sensor.soleil_face_ouest
      time_up_early: "07:17:00"

